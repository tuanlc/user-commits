<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github commit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 style="text-align: center; font-weight: bold;">
            COUNT GIT COMMIT
        </h1>

        <form id="count" autocomplete="off">
            <div class="form-group">
                <input placeholder="Repository path" type="text" class="form-control" id="repo">
            </div>

            <div class="form-group">
                <input placeholder="username" type="text" class="form-control" id="username">
            </div>

            <div class="form-group">
                <input placeholder="from yyyy-mm-dd" type="text" class="form-control" id="from">
            </div>

            <div class="form-group">
                <input placeholder="to yyyy-mm-dd" type="text" class="form-control" id="to">
            </div>

            <div class="form-group">
                <button class="btn btn-danger btn-block" type="submit">submit</button>
            </div>
        </form>

    </div>

    <div class="result-form" style="margin-left: 19%; margin-right: 19%;">
        <div class="alert alert-success" style="text-align: center">
            <div><p>Result:</p></div>
            <p id="result"> </p>
        </div>
    </div>


</body>
<script src="script.js"> </script>

</html>
